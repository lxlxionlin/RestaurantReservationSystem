<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Restaurant Reservation System</title>
    <style type="text/css">
        #head_log
        {
            height: 100px;
            width: auto;
            background-color: crimson;
        }
        #head_font
        {
            font-size: xx-large;
            color: gainsboro;
            float: right;
            position: absolute;
            right: 600px;
            top: 20px;
        }
        #log_pic
        {
            width: 300px;
            height: 100px;
            position: absolute;
            left: 200px;
        }
        #body
        {
            padding: 0px;
            margin: 0px;
        }
        #body_res {
            width: 500px;
        }
        #cow1
        {
            width: 500px;
        }
        #food_list
        {
            width: 1000px;
        }
        #res_font {
            color: crimson;
            font-style: italic;
        }
    </style>
</head>
<body id="body">
     <div id ="head_log">
         <img src="image/log.jpg" alt="log" id="log_pic" />
         <h1 id="head_font" align="center">For Your Order!</h1>
     </div>
     <table id="body_res" align="center">
         <tr>
             <td id="cow1">
                  <h5 style="font-style: italic">和合谷（东直门店）</h5>
                  <img alt="res" src="image/hehegu.jpg" width="1000"></img>
                  <h2 id="res_font">菜单</h2>
             </td>
         </tr>
     </table>
     <table id="food_list" align="center">
         <tr>
             <td width="250">
                 <img alt="宫保鸡丁" src="image/gongbaojiding.jpg"></img>
             </td>

             </td>
             <td width="250">
                 <img alt="蜜汁鸡腿" src="image/mizhijitui.jpg"></img>
             </td>
             <td width="250">
                 蜜汁鸡腿饭<p></p>
                 单价17元<p></p>
                 <input type="button" value="预订"></input>
             </td>
         </tr>
         <tr>
             <td width="250">
                 <img alt="咖喱牛肉" src="image/galiniurou.jpg"></img>
             </td>
             <td width="250">
                 咖喱牛肉饭<p></p>
                 单价22元<p></p>
                 <input type="button" value="预订"></input>
             </td>
             <td width="250">
                 <img alt="鸡锦牛肉" src="image/shijin.jpg"></img>
             </td>
             <td width="250">
                 鸡锦牛肉饭<p></p>
                 单价28元<p></p>
                 <input type="button" value="预订"></input>
             </td>
         </tr>
     </table>
</body>
</html>
