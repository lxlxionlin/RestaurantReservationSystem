<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Restaurant Reservation System</title>
    <style type="text/css">
        .head_log
        {
            height: 100px;
            width: auto;
            background-color: crimson;
        }
        .head_font
        {
            font-size: xx-large;
            color: gainsboro;
            float: right;
            position: absolute;
            right: 600px;
            top: 20px;
        }
        .log_pic
        {
            width: 300px;
            height: 100px;
            position: absolute;
            left: 200px;
        }
        .body
        {
            padding: 0px;
            margin: 0px;
        }
        .body_res {
            width: 500px;
        }
        .cow1
        {
            width: 500px;
        }
        .list
        {
            list-style-type: none;
            width: 700px;
        }
        .res_font {
            color: crimson;
            font-style: italic;
        }
        .food1,.food2,.food3,.food4
        {
            position: absolute;
            float:left;
        }
        .food_list1,.food_list2,.food_list3
        {
            border: solid;
            border-bottom: none;
            border-color: burlywood;
        }
        .food_list4
        {
            border: solid;
            border-color: burlywood;
            border-bottom: solid;
            border-bottom-color: burlywood;
        }
    </style>
</head>
<body class="body">
     <div class ="head_log">
         <img src="image/log.jpg" alt="log" class="log_pic" />
         <h1 class="head_font" align="center">For Your Order!</h1>
     </div>
     <table class="body_res" align="center">
         <tr>
             <td class="cow1">
                 <h5 style="font-style: italic">和合谷（东直门店）</h5>
                 <img alt="res" src="image/hehegu.jpg" width="1000"></img>
                 <h2 class="res_font">菜单</h2>
             </td>
         </tr>
     </table>
     <div align="center">
         <ul class="list">
             <li class="food_list1">
                 <div align="left" class="food1">
                     <img alt="宫保鸡丁" src="image/gongbaojiding.jpg"></img>
                 </div>
                 <div>
                     <h3>宫保鸡丁饭</h3>
                     <h3>单价17元</h3>
                 <input type="button" value="预订"></input>
                 </div>
             </li>
             <li class="food_list2">
                 <div align="left" class="food2">
                     <img alt="蜜汁鸡腿" src="image/mizhijitui.jpg"></img>
                 </div>
                 <div>
                     <h3>蜜汁鸡腿饭</h3>
                     <h3>单价17元</h3>
                     <input type="button" value="预订"></input>
                 </div>
             </li>
             <li class="food_list3">
                 <div align="left" class="food3">
                     <img alt="咖喱牛肉" src="image/galiniurou.jpg"></img>
                 </div>
                 <div>
                     <h3>咖喱牛肉饭</h3>
                     <h3>单价25元</h3>
                     <input type="button" value="预订"></input>
                 </div>
             </li>
             <li class="food_list4">
                 <div align="left" class="food4">
                     <img alt="鸡锦牛肉" src="image/shijin.jpg"></img>
                 </div>
                 <div>
                     <h3>鸡锦牛肉饭  单价28元</h3>
                     <input type="button" value="预订"></input>
                 </div>
             </li>
         </ul>
     </div>
</body>
</html>
